  <style>
    /* container background (From Uiverse.io by adamgiebl) */
    .container {
      width: 100%;
      min-height: 100vh;
      --color: rgba(114, 114, 114, 0.3);
      background-color: #191a1a;
      background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
          linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
      background-size: 55px 55px;
      padding: 12px 0 20px 0;
      box-sizing: border-box;
      display:flex;
      justify-content:center;
    }

    .main-stack {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      align-items: stretch; /* 横向不强制居中 */
      gap: 12px;
      min-height: calc(100vh - 40px);
      justify-content: center;
      padding: 12px 24px;
      box-sizing: border-box;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-tree .tree {
      width: 60px;
      height: 60px;
    }

    .header-tree {
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* title button (From Uiverse.io by Yashwanthnaini) */
    .title-btn {
      border: none;
      border-radius: 20px;
      background: linear-gradient(32deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
      transition: all 1.5s ease;
      font-family: 'Ropa Sans', sans-serif;
      font-weight: bold;
      letter-spacing: 0.05rem;
      padding: 0;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    .title-btn span {
      display: inline-block;
      padding: 20px 60px;
      font-size: 34px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      transition: 0.4s ease-in-out;
      color: #fff;
    }

    .title-btn span:hover { backdrop-filter: blur(0px); color: #ffffff; }

    /* base (dark, semi-transparent to show grid background) */
    #messages { border:1px solid rgba(255,255,255,0.06); padding:10px; height:52vh; overflow:auto; background: rgba(255,255,255,0.02); border-radius:8px; max-width:1100px; margin:0 auto; }
    .msg { margin:8px 0; }
    .user { text-align:right; }
    .assistant { text-align:left; }
    .bubble { display:inline-block; padding:8px 12px; border-radius:12px; max-width:78%; }
    .user .bubble { background:#0b93f6; color:white }
    .assistant .bubble { background: rgba(255,255,255,0.06); color: #e6eef6 }

    /* loader (alexruix) */
    .loader {
      position: relative;
      width: 120px;
      height: 90px;
      margin: 0 auto;
    }

    .loader:before {
      content: "";
      position: absolute;
      bottom: 30px;
      left: 50px;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #2a9d8f;
      animation: loading-bounce 0.5s ease-in-out infinite alternate;
    }

    .loader:after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      height: 7px;
      width: 45px;
      border-radius: 4px;
      box-shadow: 0 5px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
      animation: loading-step 1s ease-in-out infinite;
    }

    @keyframes loading-bounce {
      0% { transform: scale(1, 0.7); }
      40% { transform: scale(0.8, 1.2); }
      60% { transform: scale(1, 1); }
      100% { bottom: 140px; }
    }

    @keyframes loading-step {
      0% { box-shadow: 0 10px 0 rgba(0, 0, 0, 0), 0 10px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 90px 0 #f2f2f2; }
      100% { box-shadow: 0 10px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 90px 0 #f2f2f2, -70px 90px 0 rgba(0, 0, 0, 0); }
    }

    /* container_chat_bot (Cobp) simplified */
    .container_chat_bot { display:flex; flex-direction:column; max-width:1100px; width:100%; gap:12px; margin:12px auto 0 auto }
    .container-chat-options { position:relative; display:flex; background:linear-gradient(to bottom right,#7e7e7e,#363636); border-radius:12px; padding:10px; overflow:hidden; margin-top:-20px }
    .chat { display:flex; flex-direction:column; width:100%; background:rgba(0,0,0,0.5); border-radius:10px; padding:10px }
    .chat-bot textarea { background-color:transparent; border-radius:8px; border:none; width:100%; height:70px; color:#fff; font-family:sans-serif; font-size:14px; padding:12px; resize:none; outline:none }
    .chat .options { display:flex; justify-content:space-between; align-items:flex-end; padding:8px 0 0 0 }
    .btns-add { display:flex; gap:8px }
    .btns-add .theme-switch { --toggle-size:20px }
    .btn-submit { display:flex; padding:6px; background-image:linear-gradient(to top,#292929,#555,#292929); border-radius:10px; cursor:pointer; border:none; color:#fff }
    .btn-submit i { width:30px;height:30px; display:flex; align-items:center; justify-content:center }
    .tags { display:flex; gap:8px; color:#fff; font-size:12px }

    /* theme-switch (Galahhad) core styles (only necessary parts) */
    .theme-switch { --toggle-size: 22px; }
    /* move theme-switch to fixed bottom-left and enlarge */
    /* theme-switch (Galahhad) enlarged */
    .theme-switch {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index:1000;
      --toggle-size: 42px;
      --container-width: 6.5em;
      --container-height: 3em;
      --container-radius: 7em;
      --circle-container-diameter: 4em;
      --sun-moon-diameter: 2.5em;
      --circle-container-offset: calc((var(--circle-container-diameter) - var(--container-height)) / 2 * -1);
      --container-light-bg: #3D7EAE;
      --container-night-bg: #1D1F2C;
      --stars-color: #fff;
      --clouds-color: #F3FDFF;
      --back-clouds-color: #AACADF;
      --spot-color: #959DB1;
      --transition: .5s cubic-bezier(0, -0.02, 0.4, 1.25);
      --circle-transition: .3s cubic-bezier(0, -0.02, 0.35, 1.17);
    }

    .theme-switch, .theme-switch *, .theme-switch *::before, .theme-switch *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-size: var(--toggle-size);
    }

    .theme-switch__container {
      width: var(--container-width);
      height: var(--container-height);
      background-color: var(--container-light-bg);
      border-radius: var(--container-radius);
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0em -0.062em 0.062em rgba(0, 0, 0, 0.25), 0em 0.062em 0.125em rgba(255, 255, 255, 0.94);
      transition: var(--transition);
      position: relative;
    }

    .theme-switch__container::before {
      content: "";
      position: absolute;
      z-index: 1;
      inset: 0;
      box-shadow: 0em 0.05em 0.187em rgba(0, 0, 0, 0.25) inset, 0em 0.05em 0.187em rgba(0, 0, 0, 0.25) inset;
      border-radius: var(--container-radius)
    }

    .theme-switch__checkbox { display: none; }

    .theme-switch__circle-container {
      width: var(--circle-container-diameter);
      height: var(--circle-container-diameter);
      background-color: rgba(255, 255, 255, 0.1);
      position: absolute;
      left: var(--circle-container-offset);
      top: var(--circle-container-offset);
      border-radius: var(--container-radius);
      box-shadow: inset 0 0 0 3.375em rgba(255, 255, 255, 0.1), inset 0 0 0 3.375em rgba(255, 255, 255, 0.1), 0 0 0 0.625em rgba(255, 255, 255, 0.1), 0 0 0 1.25em rgba(255, 255, 255, 0.1);
      display: flex;
      transition: var(--circle-transition);
      pointer-events: none;
    }

    .theme-switch__sun-moon-container {
      pointer-events: auto;
      position: relative;
      z-index: 2;
      width: var(--sun-moon-diameter);
      height: var(--sun-moon-diameter);
      margin: auto;
      border-radius: var(--container-radius);
      background-color: #ECCA2F;
      box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #a1872a inset;
      filter: drop-shadow(0.062em 0.125em 0.125em rgba(0, 0, 0, 0.25)) drop-shadow(0em 0.062em 0.125em rgba(0, 0, 0, 0.25));
      overflow: hidden;
      transition: var(--transition);
    }

    .theme-switch__moon {
      transform: translateX(100%);
      width: 100%;
      height: 100%;
      background-color: #C4C9D1;
      border-radius: inherit;
      box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #969696 inset;
      transition: var(--transition);
      position: relative;
    }

    .theme-switch__spot {
      position: absolute;
      top: 0.75em;
      left: 0.312em;
      width: 0.75em;
      height: 0.75em;
      border-radius: var(--container-radius);
      background-color: var(--spot-color);
      box-shadow: 0em 0.0312em 0.062em rgba(0, 0, 0, 0.25) inset;
    }

    .theme-switch__spot:nth-of-type(2) { width: 0.375em; height: 0.375em; top: 0.937em; left: 1.375em; }
    .theme-switch__spot:nth-last-of-type(3) { width: 0.25em; height: 0.25em; top: 0.312em; left: 0.812em; }

    .theme-switch__clouds {
      width: 1.25em;

      transition: 0.5s cubic-bezier(0, -0.02, 0.4, 1.25);
    }

    .theme-switch__stars-container {
      position: absolute;
      color: var(--stars-color);
      top: -100%;
      left: 0.312em;
      width: 2.75em;
      height: auto;
      transition: var(--transition);
    }

    .theme-switch__checkbox:checked + .theme-switch__container { background-color: var(--container-night-bg); }

      left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter));
    }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__circle-container:hover {
      left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter) - 0.187em)
    }
    .theme-switch__circle-container:hover { left: calc(var(--circle-container-offset) + 0.187em); }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__moon { transform: translate(0); }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__clouds { bottom: -4.062em; }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__stars-container { top: 50%; transform: translateY(-50%); }

    /* Nawsome loader styles (re-added, moved slightly upward) */
    /* loader visuals removed */

    /* Glitch loading style (From Uiverse.io by andrew-demchenk0) */
    .glitch-wrap { position: relative; width: 100%; display:flex; align-items:center; justify-content:center }
    .glitch {
      position: relative;
      font-size: 20px;
      font-weight: 700;
      line-height: 1.2;
      color: #fff;
      letter-spacing: 4px;
      z-index: 1;
      animation: shift 1s ease-in-out infinite alternate;
    }

    .glitch:before,
    .glitch:after {
      display: block;
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    .glitch:before {
      animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      color: #8b00ff;
      z-index: -1;
    }

    .glitch:after {
      animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
      color: #00e571;
      z-index: -2;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      to { transform: translate(0); }
    }

    @keyframes shift {
      0%, 40%, 44%, 58%, 61%, 65%, 69%, 73%, 100% { transform: skewX(0deg); }
      41% { transform: skewX(10deg); }
      42% { transform: skewX(-10deg); }
      59% { transform: skewX(40deg) skewY(10deg); }
      60% { transform: skewX(-40deg) skewY(-10deg); }
      63% { transform: skewX(10deg) skewY(-5deg); }
      70% { transform: skewX(-50deg) skewY(-20deg); }
      71% { transform: skewX(10deg) skewY(-10deg); }
    }

    /* 圣诞树 (NlghtM4re) 固定在左上区域 */
    .xmas-layer {
      position: relative;
      width: 100%;
      height: 0;
      pointer-events: none;
    }
    .xmas-slot {
      position: absolute;
      left: 18%;
      top: 80px;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .xmas-tree {
      position: relative;
      width: 70px;
      height: 70px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      animation: treeAnimate 5s linear infinite;
    }
    @keyframes treeAnimate {
      0% { transform: rotateX(-20deg) rotateY(360deg); }
      100% { transform: rotateX(-20deg) rotateY(0deg); }
    }
    .xmas-tree div {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: translateY(calc(25px * var(--x))) translateZ(0px);
    }
    .xmas-tree div.branch span {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(90deg, #69c069, #77dd77);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      border-bottom: 5px solid #00000019;
      transform-origin: bottom;
      transform: rotateY(calc(90deg * var(--i))) rotateX(30deg) translateZ(28.5px);
    }
    .xmas-tree div.stem span {
      position: absolute; top: 110px; left: calc(50% - 7.5px); width: 15px; height: 50%;
      background: linear-gradient(90deg, #bb4622, #df7214);
      border-bottom: 5px solid #00000019;
      transform-origin: bottom;
      transform: rotateY(calc(90deg * var(--i))) translateZ(7.5px);
    }
    .xmas-tree .shadow {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      filter: blur(20px);
      transform-style: preserve-3d;
      transform: rotateX(90deg) translateZ(-65px);
    }

    /* Heart (catraco) */
    .heart-container {
      --heart-color: rgb(255, 91, 137);
      position: relative;
      width: 36px;
      height: 36px;
      transition: .3s;
    }
    .heart-container .checkbox {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 20;
      cursor: pointer;
    }
    .heart-container .svg-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .heart-container .svg-outline,
    .heart-container .svg-filled {
      fill: var(--heart-color);
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .heart-container .svg-filled {
      animation: keyframes-svg-filled 1s;
      display: none;
    }
    .heart-container .svg-celebrate {
      position: absolute;
      animation: keyframes-svg-celebrate .5s;
      animation-fill-mode: forwards;
      display: none;
      stroke: var(--heart-color);
      fill: var(--heart-color);
      stroke-width: 2px;
    }
    .heart-container .checkbox:checked ~ .svg-container .svg-filled { display: block; }
    .heart-container .checkbox:checked ~ .svg-container .svg-celebrate { display: block; }

    @keyframes keyframes-svg-filled {
      0% { transform: scale(0); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); filter: brightness(1.5); }
    }
    @keyframes keyframes-svg-celebrate {
      0% { transform: scale(0); }
      50% { opacity: 1; filter: brightness(1.5); }
      100% { transform: scale(1.4); opacity: 0; display: none; }
    }
  </style>
